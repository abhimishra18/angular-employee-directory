<div class="contianer">
  <form (ngSubmit)="onSubmit(createForm)" #createForm="ngForm">
    <div class="form-group ">
      <label for="name">Employee Name</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name" required style="width: 300px" />
    </div>
    <div class="form-group">
      <label for="side">Department</label>
      <input type="text" id="department" name="department" class="form-control" [(ngModel)]="department" required
        style="width: 300px" />
    </div>
    <div class="form-group">
      <label for="side">EmployeeId</label>
      <input type="number" id="employeeId" name="employeeId" class="form-control" [(ngModel)]="employeeId" required
        min="0" minlength="4" maxlength="8" style="width: 300px" />
    </div>
    <button *ngIf="mode == 'edit'" [disabled]="createForm.invalid" class="btn btn-primary" type="submit">
      Update
    </button>
    <button *ngIf="mode == 'add'" [disabled]="createForm.invalid" class="btn btn-primary" type="submit">
      Create
    </button>
    <button (click)="backToEmployee()" class="btn btn-primary" style="margin: 5px">Back</button>
  </form>
</div>
